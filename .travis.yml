language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly

before_script:
    - composer install --dev --no-interaction

after_script:
  - travis_retry php vendor/bin/coveralls -v

script:
    - mkdir -p build/logs
    - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml